<!DOCTYPE html>
<html>
<head>
  <title>GitHub Action Trigger</title>
  <script defer src="popup.js" type="module"></script>
  <style>
    body {
      width: 320px;
    }
    .hidden {
      display: none;
    }
    #titleContent, #descriptionContent {
      width: 98%;
      display: block;
      margin: 0.5rem 0;
    }
    #errorMessage {
      color: red;
    }
  </style>
</head>
<body>
  <h1>GitHub Action Trigger</h1>
  <a href="" id="repoLink">Go to the repository -></a>
  <div id="defaultContainer" class="hidden">
    <input type="text" id="titleContent" />
    <textarea name="descriptionContent" id="descriptionContent" cols="30" rows="10"></textarea>
  </div>
  <div id="defaultLoading">Loading default values...</div>
  <div id="loadingIndicator" class="hidden">Loading...</div>
  <div id="successMessage" class="hidden">Workflow triggered successfully.</div>
  <div id="errorMessage" class="hidden"></div>
  <button id="triggerButton">Trigger Workflow</button>
</body>
</html>
